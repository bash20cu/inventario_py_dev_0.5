{%extends "reportes.html"%}
{%block title%}Reporte por categoria{%endblock%}
{%block content%}
<div >
    <div class="col-4 offset-3 table-responsive">
        <form method="post">
            {% csrf_token %}
           <table class="table table-primary table_report table-borderless" align="center">
               <thead>
               <tr>
                   <th>Reporte por categoria</th>
               </tr>
               </thead>
               <tr>
                   <td>{% if categoria %}
                       <select class="form-control" name="categoria" value="categoria" required="True">
                           <option></option>
                           {%for categoria in categoria %}
                           <option value={{categoria.id}}>{{categoria.categoria}}</option>
                           {%endfor%}
                           {%else%}
                           <option>NO hay categoria</option>
                       </select>
                       {%endif%}
                   </td>
                    <td><input class="btn btn-primary" type="submit" value="Reporte" ></td>
               </tr>
           </table>
        </form>
    </div>
</div>
{%endblock%}
