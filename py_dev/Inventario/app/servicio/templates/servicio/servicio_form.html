{% extends "inventario.html" %}
{% block content %}
    <div>
    <div class="col-6 offset-4 table-responsive">
        <form method="post" class="table">
         {% csrf_token %}            
                <table align="center" class="table table_report table-borderless table-primary">
                    <tr><td>Servicio: </td><td><input class="form-control col-6" type="text" name="servicio" required="true"> </td></tr>
                    <tr><td>Cantidad: </td><td><input class="form-control col-3" type="number" name="cantidad" required="true" > </td></tr>
                    <tr><td>Precio: </td><td><input class="form-control col-3" type="number" step="0.01" name="precio" required="true" > </td></tr>
                    <tr><td>Fecha: </td><td><input class="form-control col-7" type="date" name="fecha" required="true"> </td></tr>
                    <tr><td>Comentarios: </td><td><textarea class="form-control col-auto" name="comentario" required="true"></textarea></td></tr>
                    <tr><td><input type="submit" class="btn btn-primary" value="Validar Venta"></td></tr>
                </table>
         </form>
    </div>
</div>
{% endblock %}
